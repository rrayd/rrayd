lorpicker"></span> <span class="pa-helper">Brush</span></div></div></div></div><div class="pa-mode pa-control-block"><div class="pa-cnt-body"><div class="pa-cnt-header">Mode</div><div class="pa-cnt-controls"><div id="pa-brush" class="pa-control"><span class="icon-paint-brush"></span> <span class="pa-helper">Brush</span></div>&nbsp;<div id="pa-eraser" class="pa-control"><span class="icon-eraser"></span> <span class="pa-helper">Eraser</span></div></div></div></div><div class="pa-rotator pa-control-block"><div class="pa-cnt-body"><div class="pa-cnt-header"></div><div class="pa-cnt-controls"><div id="pa-rotate-left" class="pa-control"><span class="icon-rotate-left"></span> <span class="pa-helper">To left</span></div>&nbsp;<div id="pa-rotate-right" class="pa-control"><span class="icon-repeat"></span> <span class="pa-helper">To right</span></div></div></div></div></div><div id="pa-drawing"></div><div class="pa-complete"><div class="pa-timer"></div><div class="pa-save"></div></div></div><script src="scripts/main.js"></script></body></html>
